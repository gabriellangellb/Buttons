<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <title>Other Buttons.</title>
  <style>
    .button-LIKE{
      background-color: rgb(255, 0, 191);
      color: rgb(36, 33, 33);
      border: black;
      padding:12px 20px;
      cursor: pointer;
      border-radius: 7px;
      font-size: 24px;
    }
    .button-COMMENT{
      background-color: rgb(220, 230, 176);
      color: rgb(36, 33, 33);
      border: black;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 7px;
      font-size: 24px;
    }
    .button-FOLLOW{
      background-color: rgb(0, 255, 60);
      color:rgb(36, 33, 33) ;
      border: black;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 7px;
      font-size: 24px;
    }
    .button-LIKE:hover{
      background-color: rgb(255, 0, 191);   
    }
    .button-COMMENT:hover{
      background-color: rgb(220, 230, 176) ;
    }
    .button-FOLLOW:hover{
        background-color: rgb(0, 255, 60);
    }
  </style>
</head>
<body>
  <button class ="button-LIKE">LIKE</button>
  <button class = "button-COMMENT">COMMENT</button>
  <button class = "button-FOLLOW">FOLLOW</button>
</body>
</html>
